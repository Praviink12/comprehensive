<div className="App">
    <header class="header">
      <div class="navbar-area">
        <div class="container">
    <div class="row align-items-center">
    <section id="home" class="hero-section">
      <div class="hero-shape">
        <img src="src\assets\download6.webp" alt="" class="shape" />
      </div>
      <div class="container">
       
                <h4 style="text-align: center"> Doctor Details</h4>
                <div class="table-wrapper">
                  <span>Pleaseselect the Doctor</span> 
                  <select class="hideLabel form-control" [(ngModel)]="doctId" name="Id" (change)="selectName(doctId);">  
                    <option selected="" value=""></option>  
                 <option [ngValue]="k.id" *ngFor="let k of doctors">  
                     {{k.name}}  
              </option>  
         </select> 
         <div *ngIf="doctorflag">
                  <table class="fl-table">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Speciality</th>
                        <th>Patient Attended</th>
                
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>{{ doctorinfo.id }}</td>
                        <td>{{ doctorinfo.name }}</td>
                        <td>{{ doctorinfo.age }}</td>
                        <td>{{ doctorinfo.gender }}</td>
                        <td>{{ doctorinfo.specialist }}</td>
                        <td>{{ doctorinfo.numberOfPatients }}</td>
                        
                       
  
                        
                      </tr>
                    </tbody>
  
                    <tbody></tbody>
                  </table>
                  
                  </div>
                </div>
                <button type="submit" (click)="back()">Back</button>
              </div>
              
  
         
    </section>
  </div>
